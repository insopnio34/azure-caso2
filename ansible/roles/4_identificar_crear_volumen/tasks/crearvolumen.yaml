---

#crear volumen
- name: crear volumen
  lvg:
    vg: vg.services
    pvs: ["{{rutavolumen}}"]
    pesize: '7'
  become: yes
  become_method: sudo

#crear volumen logico
- name: crear volumen logico
  lvol:
    vg: vg.services
    lv: "{{nombrevolumen}}"
    pvs: "{{rutavolumen}}"
    size: '512'
  become: yes
  become_method: sudo

#visualizar volumen
- name: visualizar volumen
  command: vgdisplay vg.services
  become: yes
  become_method: sudo

#crear volumen logico nfs
- name: crear volumen logico nfs
  command: lvcreate -l+2559 -n nfs_lv /dev/vg.services
  become: yes
  become_method: sudo

 #visualizar volumen nfs
- name: visualizar logico nfs
  command: lvs
  become: yes
  become_method: sudo



  