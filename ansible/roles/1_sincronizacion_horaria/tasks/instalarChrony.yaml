---

# instalamos el Chrony
- name: instalar Chrony
  dnf:
    name: chrony
  become: yes
  become_method: sudo

#iniciar y activar chrony
- name: iniciar y activar chrony
  systemd:
    name: chrony
    enabled: yes
    state: started
  become: yes
  become_method: sudo

# activamos el ntp
- name: activar ntp
  command: /usr/bin/timedatectl set-ntp true
  become: yes
  become_method: sudo

